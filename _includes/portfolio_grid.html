<!-- Portfolio Grid Section -->
<section id="projects">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-bottom: 60px;">
        <h2 class="mb-4">Projects</h2> <!-- Added margin-bottom for vertical space -->
      </div>
    </div>
    <div class="portfolio-flex-row mt-4"> <!-- Added margin-top for vertical space -->
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          <div class="caption">
            <div class="caption-content" style="color: black;">
              <h5>{{ post.title }}</h5> <!-- Use the title field from the Markdown file -->
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
